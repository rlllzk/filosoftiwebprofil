<html>
{% include 'head.html' %}
<body>
{% load static %}
<!-- header section -->
<section class="banner" role="banner"> 
    <!--header navigation -->
    <header id="header">
        <div class="header-content clearfix"> <a class="logo" href="../#"><img src="{% static 'images/logo.png' %}" alt=""></a>
        <nav class="navigation" role="navigation">
            <ul class="primary-nav">
            <li><a href="../#intro">Intro</a></li>
            <li><a href="../#services">Services</a></li>
            <li><a href="../#works">Teknologi</a></li>
            <li><a href="../#testimonials">Testimoni</a></li>
            <li><a href="../blog/">Blog</a></li>
            <li><a href="#">Kontak</a></li>
            </ul>
        </nav>
          <a href="#" class="nav-toggle">Menu<span></span></a> 
        </div>
    </header>
    <div class="kontak">
            <div class="container">
                <ul>Tulis pesan dibawah ini</ul> 
                <ul>Kami akan segera menghubungi anda!</ul>
                <form role="form" method="post">
                {% csrf_token %}
                <fieldset>
                    <textarea class="form-control" type="textarea" id="pesan" name="pesan" maxlength="6000" rows="7" placeholder="masukan pesan.."></textarea>
                </fieldset> 
                <fieldset> 
                    <input type="text" class="form-control" id="nomor" name="nomor" required placeholder="nomor telepon">
                </fieldset>
                <fieldset> 
                    <input type="email" class="form-control" id="email" name="email" required placeholder="email">
                </fieldset> 
                <fieldset> 
                    <button type="submit" class="btn btn-lg btn-default pull-right" >Kirim </button>   
                </fieldset> 
                </form>  
            </div>  
        </div>
</section>



<!-- Footer section -->
{% include 'footer.html' %}  
</body>
</html>
